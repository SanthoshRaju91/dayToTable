<section id="hero" class="login">
  <div class="container">
      <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
              <div id="login">
                <div class="text-center"><img src="img/logo_sticky.png" alt="Image" data-retina="true" ></div>
                    <hr>
                   <form name="registerForm">
                      <div class="form-group">
                        <label>Email Address</label>
                        <div class="row">
                          <input type="email" class="col-md-offset-1 col-md-10 form-control custom-form-control" name="emailAddress" placeholder="Email Address" ng-model="emailAddress" required>
                          <span class="col-md-1 form-error" ng-show="registerForm.emailAddress.$dirty && registerForm.emailAddress.$invalid">
                            <i class="icon-cancel-2"></i>
                          </span>
                        </div>
                      </div>
                        <div class="form-group">
                          <label>First Name</label>
                          <div class="row">
                            <input type="text" class="col-md-offset-1 col-md-10 form-control custom-form-control" placeholder="First Name" name="firstName" ng-model="firstName" required>
                            <span class="col-md-1 form-error" ng-show="registerForm.firstName.$dirty && registerForm.firstName.$error.required && registerForm.firstName.$invalid">
                              <i class="icon-cancel-2"></i>
                            </span>
                          </div>
                        </div>

                        <div class="form-group">
                          <label>Last Name</label>
                          <div class="row">
                            <input type="text" class="col-md-offset-1 col-md-10 form-control custom-form-control" placeholder="Last Name" name="lastName" ng-model="lastName" required>
                            <span class="col-md-1 form-error" ng-show="registerForm.lastName.$dirty && registerForm.lastName.$error.required && registerForm.lastName.$invalid">
                              <i class="icon-cancel-2"></i>
                            </span>
                          </div>
                        </div>

                        <div class="form-group">
                          <label>Phone</label>
                          <div class="row">
                            <input type="tel" class="col-md-offset-1 col-md-10 form-control custom-form-control" placeholder="Contact number" name="contact" ng-model="contact" required>
                            <span class="col-md-1 form-error" ng-show="registerForm.contact.$dirty && registerForm.contact.$error.required && registerForm.contact.$invalid">
                              <i class="icon-cancel-2"></i>
                            </span>
                          </div>
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <div class="row">
                            <input type="password" class="col-md-offset-1 col-md-10 form-control custom-form-control" id="password1" placeholder="Password" name="password" ng-model="password" required>
                            <span class="col-md-1 form-error" ng-show="registerForm.password.$dirty && registerForm.password.$error.required && registerForm.password.$invalid">
                              <i class="icon-cancel-2"></i>
                            </span>
                          </div>

                        </div>
                        <div class="form-group">
                          <label>Confirm password</label>
                          <div class="row">
                            <input type="password" class="col-md-offset-1 col-md-10 form-control custom-form-control" id="password2" placeholder="Confirm password" name="confirmPassword" ng-model="confirmPassword" required>
                            <span class="col-md-1 form-error" ng-show="registerForm.password.$dirty && registerForm.password.$error.required && registerForm.password.$invalid">
                              <i class="icon-cancel-2"></i>
                            </span>
                          </div>
                        </div>
                        <div id="pass-info" class="clearfix"></div>
                        <button class="btn_full" ng-disabled="registerForm.confirmPassword.$dirty && registerForm.confirmPassword.$invalid || registerForm.password.$dirty && registerForm.password.$invalid || registerForm.contact.$dirty && registerForm.contact.$invalid || registerForm.lastName.$dirty && registerForm.lastName.$invalid || registerForm.firstName.$dirty && registerForm.firstName.$invalid || registerForm.emailAddress.$dirty && registerForm.emailAddress.$invalid" ng-click="registerUser()">Create an account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
