<section class="login">
  <div class="container">
      <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
              <div id="login">
                <div class="text-center"><img src="img/logo_sticky.png" alt="Image" data-retina="true" ></div>
                  <hr>
                  <div class="alert alert-danger" ng-if="isError">
                    {{errorMessage}}
                  </div>
                   <form name="loginForm">
                      <div class="form-group">
                        <label>Email Address</label>
                        <div class="row">
                          <input type="email" class="col-md-offset-1 col-md-10 form-control custom-form-control" name="emailAddress" placeholder="Email Address" ng-model="emailAddress" required>
                          <!-- <span class="col-md-1 form-error" ng-show="loginForm.emailAddress.$dirty && loginForm.emailAddress.$invalid">
                            <i class="icon-cancel-2"></i>
                          </span> -->
                        </div>
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <div class="row">
                          <input type="password" class="col-md-offset-1 col-md-10 form-control custom-form-control" id="password1" placeholder="Password" name="password" ng-model="password" required>
                          <!-- <span class="col-md-1 form-error" ng-show="loginForm.password.$dirty && loginForm.password.$error.required && loginForm.password.$invalid">
                            <i class="icon-cancel-2"></i>
                          </span> -->
                        </div>
                      </div>
                      <a id="forgot_pw" href="#">Forgot password?</a>
                      <button ng-click="login(emailAddress, password)" class="button_drop" id="Sign_in">Sign in</button>
                      <a ui-sref="register" id="Sign_up" class="button_drop outline">Sign up</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
